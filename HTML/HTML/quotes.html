<!DOCTYPE html>
<html>
<head>
  <title>ANIMERGENCY - Quotes</title>
  <link rel="stylesheet" href="CSS\quotes.css">
  <style>
    /* Additional CSS */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      background-color: green;
      color: white;
    }

    /* Additional CSS for the "return to home" button */
    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
    }

    .back-button a {
      display: inline-block;
      padding: 10px 20px;
      background-color: greenyellow;
      color: black;
      text-decoration: none;
      border-radius: 5px;
    }

    .back-button a:hover {
      background-color: orange;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="back-button">
      <a href="entry.html">Home</a>
    </div>
    <div class="tabs">
      <!-- Remove the "BACK" tab -->
      <div class="tab">QUOTES</div>
    </div>
    <h1>ANIMERGENCY</h1>
    <h2>Enter anime or character name</h2>

    <div class="search-bar">
      <input type="text" placeholder="Search...">
    </div>

    <div class="image-container">
      <img src="quotesimg.jpg" alt="Anime Image">
    </div>
  </div>

  <footer>
    Powered by animechan
  </footer>
</body>
</html>
